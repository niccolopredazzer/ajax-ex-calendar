<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.4/handlebars.min.js" charset="utf-8"></script>
        <title>Calendar</title>
    </head>
    <body>
        <div class="container">
            <div class="top-calendar">
                <h1><span id="nome-mese">Gennaio</span> 2018</h1>
                <div class="top-navigation">
                    <button class="btn-navigation mese-prec" disabled><< Mese precedente</button>
                    <button class="btn-navigation mese-succ" disabled>Mese successivo >></button>
                </div>
            </div>
            <div class="main-calendar">
                <ul class="giorni">
                    <li>Lunedì</li>
                    <li>Martedì</li>
                    <li>Mercoledì</li>
                    <li>Giovedì</li>
                    <li>Venerdì</li>
                    <li>Sabato</li>
                    <li>Domenica</li>
                </ul>
                <ul id="calendar">

                </ul>

            </div>
        </div>


        <script id="calendar-template" type="text/x-handlebars-template">
            <li data-day="{{dataDay}}"> {{day}} </li>
        </script>


        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
